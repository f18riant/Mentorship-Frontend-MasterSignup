<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"/>
  
  <title>Frontend Mentor | Intro component with sign up form</title>

  </head>
  <main>
      <section>
        <body>
          <div class="content">
            <div class="caption">
              <h1>Learn to code by watching others</h1>
              <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable. 
              </p>
            </div>
            <div class="form-right">
              <button class="button-trial"><span style="color: white">Try it free 7 days then $20/mo. thereafter</span></button>
              <div class="form">              
                <input type="text" id="fname" name="firstname" placeholder="First Name"/>
                <input type="text" id="lname" name="lastname" placeholder="Last Name"/>                    
                <input type="text" id="emailaddress" name="emailaddress" placeholder="Email Address"/>
                <input type="text" id="password" name="password" placeholder="Password"/>

                <input type="submit" value="Claim your free trial"/>          
                 <pre>By clicking the button, you are agreeing to our<span style="color: pink";> Terms and Services</span></pre>                 
              </div>
            </div>
          </div>
        </div>
      </body>
    </section>
  </main>
</html>
